<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to PDF Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: rgb(162,162,177);
background: linear-gradient(90deg, rgba(162,162,177,1) 25%, rgba(89,123,128,1) 80%);
            
        }
        // <uniquifier>: Use a unique and descriptive class name
// <weight>: Use a value from 200 to 800

.dosis-<uniquifier> {
  font-family: "Dosis", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
        }
        header, footer {
            
            text-align: center;
            padding: 20px;
                
            color: white;
            
        }
        main {
            width: 95%;
            max-width: 900px;
            height:300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            background: rgb(136,136,145);
background: linear-gradient(90deg, rgba(136,136,145,1) 19%, rgba(23,23,23,1) 93%);
            border: none;
            border-radius:10px;
            margin: auto;
        }
        h1 {
            color: white;
        }
        input[type="file"] {
            margin-bottom: 20px;
            color:white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .spinner {
            display: none;
            margin-top: 20px;
        }
        .spinner div {
            width: 20px;
            height: 20px;
            background-color: #007BFF;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .spinner .bounce1 {
            animation-delay: -0.32s;
        }
        .spinner .bounce2 {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        .grid-container {
            display: flex;
            flex-direction:column;
            align-items: center;
            justify-content:center;
            margin-top:30px;
        }
        .grid-item {
            width:97%;
            height: 400px;
            border-radius:10px;
            margin-top:10px;
        }
        .navbar{
            display: flex;
            justify-content:space-between;
            background-color:black;
        }
        .logo{
                width: 55px;
                height: 55px;
                border-radius:10px;
                margin: 10px 10px 10px;
        }
        .navbar h2{
            color:white;
            margin-right:10px;

        }
    </style>
</head>
<body>
    <div class = "navbar">
        
        <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiifZEF0NKyBs5-gMOv9em8xudbGz2ac5bJniHqVXLkwWqLqBuLSxup5GU&s=10" alt = "t" class = "logo">
        <h2>File Converter</h2>
    </div>
    <header>
        <h2>Welcome to the File to PDF Converter</h2>
        <p>Convert your Word and PowerPoint documents to PDF format quickly and easily.</p>
    </header>

    <main>
        <h1>File to PDF Converter</h1>
        <input type="file" id="fileInput" accept=".doc, .docx, .ppt, .pptx" />
        <button id="convertBtn">Convert to PDF</button>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </main>
<div class="grid-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc-7eKs0-QcOhDHE1gq7lf3A6UfKR10K02zgWwyjCj1WS9iKfHTO_07w4&s=10" alt="Image 2" class="grid-item">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRAGo2B99_5u9f-2X7H6ORc3lis-Dgpl3PaVPDGQ_6TLKr7phv5-ulGkN_&s=10" alt="Image 3" class="grid-item">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUYzxlRqNdIwY1Lx3WqjKWi6uyP22d1SJkcdWTRLZ1AAdlVo-MyjQo1mBy&s=10" alt="Image 4" class="grid-item">
</div>
    <footer>
        <p>&copy; 2024 File to PDF Converter. All rights reserved.</p>
        <p>For support, contact us at vishaltiwari.up2019@gmail.com</p>
    </footer>

    <script>
        document.getElementById('convertBtn').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const spinner = document.querySelector('.spinner');

            if (fileInput.files.length === 0) {
                alert('Please select a document to convert.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('name', file.name);

            spinner.style.display = 'flex';

            fetch('https://api.pdf.co/v1/file/upload', {
                method: 'POST',
                headers: {
                    'x-api-key': 'vishaltiwari.up2022@gmail.com_MF3BZ561ROkVr2efMfu93CAEsvVE50H47fTr575Ftn450Q6PZR32Q9ujt6jGokL3'
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.message);
                }

                const fileUrl = data.url;
                const isPowerPoint = file.name.endsWith('.ppt') || file.name.endsWith('.pptx');
                const convertUrl = isPowerPoint ? 'https://api.pdf.co/v1/pdf/convert/from/ppt' : 'https://api.pdf.co/v1/pdf/convert/from/doc';

                return fetch(convertUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'vishaltiwari.up2022@gmail.com_MF3BZ561ROkVr2efMfu93CAEsvVE50H47fTr575Ftn450Q6PZR32Q9ujt6jGokL3'
                    },
                    body: JSON.stringify({
                        url: fileUrl,
                        async: false
                    })
                });
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.message);
                }

                const resultUrl = data.url;

                return fetch(resultUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = file.name.replace(/\.[^/.]+$/, "") + '.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                spinner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
